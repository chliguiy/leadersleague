<div class="content">

    <app-result-info [search_music]="result.length+' Muscis'" [download_music]="'0 Downloadable'"></app-result-info> 
    <app-search (newItemEvent)="getSearch($event)"></app-search>
    <app-result-content class="app-content"  [result]="result|slice:startIndex:endIndex"></app-result-content>
    <app-pagination  [result]="result" (changePage)="changePage($event)"></app-pagination>
</div>
